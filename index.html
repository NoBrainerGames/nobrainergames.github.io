<script type='text/javascript'>
  const canvas = document.getElementById('canvas');

  var Module = {
    preRun: function () {
      Module['nobbyDidLoad'] = function () {
        document.querySelector('.nobby-interactor').style.display = 'block';
      }
    },
    postRun: function () {
      if (canvas) canvas.focus();
    },
    print: (function () {
      return function (text) {
        if (arguments.length > 1) text = Array.prototype.slice.call(arguments).join(' ');
        console.log(text);
      };
    })(),
    printErr: function (text) {
      if (arguments.length > 1) text = Array.prototype.slice.call(arguments).join(' ');
      console.error(text);
    },
    canvas: canvas,
    setStatus: function (text) {
      if (!Module.setStatus.last) Module.setStatus.last = {time: Date.now(), text: ''};
      if (text === Module.setStatus.last.text) return;
      const msg = text.match(/([^(]+)\((\d+(\.\d+)?)\/(\d+)\)/);
      const now = Date.now();
      if (msg && now - Module.setStatus.last.time < 30) return;
      Module.setStatus.last.time = now;
      Module.setStatus.last.text = text;
      if (msg) text = msg[1];
      if (text.length > 0) {
        console.log(`emscripten: ${text}`);
      }
    },
    totalDependencies: 0,
    monitorRunDependencies: function (left) {
      this.totalDependencies = Math.max(this.totalDependencies, left);
      Module.setStatus(left ? 'preparing... (' + (this.totalDependencies - left) + '/' + this.totalDependencies + ')' : 'all downloads complete.');
    },
    onRuntimeInitialized: function () {
      Module.setStatus('module loaded');
    },
  };

  async function initWebGPU() {
    try {
      if (!navigator.gpu) {
        throw new Error("WebGPU not supported");
      }

      const requiredFeatures = [
        "depth-clip-control",
        "depth32float-stencil8",
        "texture-compression-bc",
        "indirect-first-instance",
        "shader-f16",
        "rg11b10ufloat-renderable",
        "bgra8unorm-storage",
        "float32-filterable",
        "unorm16-texture-formats",
        "snorm16-texture-formats",
      ];

      const adapter = await navigator.gpu.requestAdapter({powerPreference: "high-performance"});
      if (!adapter) {
        throw new Error("WebGPU adapter not available");
      }

      const supportedFeatures = requiredFeatures.filter(feature => adapter.features.has(feature));

      const device = await adapter.requestDevice({
        requiredFeatures: supportedFeatures,
        requiredLimits: {
          maxColorAttachmentBytesPerSample: adapter.limits.maxColorAttachmentBytesPerSample,
          maxDynamicStorageBuffersPerPipelineLayout: adapter.limits.maxDynamicStorageBuffersPerPipelineLayout,
          maxStorageBufferBindingSize: adapter.limits.maxStorageBufferBindingSize || adapter.limits.maxDynamicStorageBuffersPerPipelineLayout
        }
      });
      console.log("Supported WebGPU features:", supportedFeatures);

      Module.preinitializedWebGPUDevice = device;
      return true;
    } catch (error) {
      console.error("WebGPU initialization failed:", error);
      Module.setStatus('WebGPU error: ' + error.message);
      return false;
    }
  }

  Module.setStatus('initializing...');

  initWebGPU().then(success => {
    if (success) {
      Module.setStatus('downloading...');
      const script = document.createElement('script');
      script.src = 'webnobby.js';
      script.async = true;
      document.body.appendChild(script);
    }
  });

  document.addEventListener('DOMContentLoaded', function () {
    const buttons = document.querySelector('.radial-buttons-container');
    const container = document.querySelector('.coming-soon-container');
    const header = document.querySelector('.site-header');
    const interactor = document.querySelector('.nobby-interactor');

    const nobbyBackgroundSound = new Audio('/assets/nobby-background.mp3');
    nobbyBackgroundSound.loop = true;
    nobbyBackgroundSound.volume = 0.4;

    function startBackgroundAudio() {
      nobbyBackgroundSound.currentTime = 0;
      nobbyBackgroundSound.play().catch(e => console.error("Background sound error:", e));
    }

    function stopBackgroundAudio() {
      nobbyBackgroundSound.pause();
    }

    const buttonHoverSound = new Audio('/assets/button-hover.mp3');
    buttonHoverSound.volume = 0.5;

    function playButtonHoverSound() {
      buttonHoverSound.currentTime = 0;
      buttonHoverSound.play().catch(e => console.error("Button hover sound error:", e));
    }

    document.querySelectorAll('.radial-button').forEach(button => {
      button.addEventListener('mouseenter', playButtonHoverSound);
    });

    container.addEventListener('transitionend', function () {
      if (container.classList.contains('slide-out')) {
        buttons.style.display = 'block';
        startBackgroundAudio();
      } else {
        interactor.style.display = 'block';
      }
    });

    interactor.addEventListener('click', function () {
      container.classList.add('slide-out');
      header.classList.add('slide-out');
      interactor.style.display = 'none';
      _nobbyZoom();
    });

    interactor.addEventListener('mouseenter', function () {
      _nobbyStartSpin();
    });

    interactor.addEventListener('mouseleave', function () {
      _nobbyStopSpin();
    });

    closeButton.addEventListener('click', function () {
      stopBackgroundAudio();
      _nobbyIdle();
      buttons.style.display = 'none';
      container.classList.remove('slide-out');
      header.classList.remove('slide-out');
    });
  });
</script>
