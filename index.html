---
layout: page
---

<style>
  /* Only target the coming soon content, keep header intact */
  .page-content {
    padding: 0 !important;
    margin: 0 !important;
  }

  .page-content .wrapper {
    max-width: 100% !important;
    padding: 0 !important;
    margin: 0 !important;
  }

  /* Fix the spacing issue between header and content */
  .site-header {
    border-bottom: none !important;
    margin-bottom: 0 !important;
  }

  .page-content {
    margin-top: 0 !important;
    padding-top: 0 !important;
  }

  /* Hide the footer */
  .site-footer {
    display: none !important;
  }

  .coming-soon-container {
    height: calc(100vh - 122px); /* Keep some subtraction for header */
    width: 100%;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
    background-image: url('https://via.placeholder.com/1920x1080');
    background-size: cover;
    background-position: center;
    color: white;
    position: relative;
    margin: 0;
    padding: 0;
    top: 0;
  }

  .content {
    padding: 2rem;
    z-index: 2;
    max-width: 600px;
    display: flex;
    flex-direction: column;
    align-items: center; /* Center all content items horizontally */
  }

  h1 {
    font-size: 3rem;
    margin-bottom: 1rem;
  }

  p {
    font-size: 1.2rem;
    margin-bottom: 2rem;
  }

  .email-form {
    display: flex;
    margin-top: 20px;
    width: 100%;
    max-width: 500px;
    margin-left: auto;
    margin-right: auto; /* Center the form */
  }

  .email-input {
    flex-grow: 1;
    padding: 12px;
    border: none;
    border-radius: 4px 0 0 4px;
    font-size: 1rem;
  }

  .submit-button {
    padding: 12px 24px;
    background-color: #4CAF50;
    color: white;
    border: none;
    border-radius: 0 4px 4px 0;
    cursor: pointer;
    font-size: 1rem;
    transition: background-color 0.3s;
  }

  .submit-button:hover {
    background-color: #45a049;
  }

  .logo-container {
    position: absolute;
    bottom: 24px;
    left: 50%;
    transform: translateX(-50%); /* Center horizontally */
  }

  .logo {
    max-width: 200px;
    height: auto;
  }
</style>

<div class="coming-soon-container">
  <div class="content">
    <h1>Project Nobby</h1>
    <p>We're a designer, a programmer, and a researcher working on your trust-worthy sidekick in work and play.<br><br>Stay tuned for updates!</p>

    <form class="email-form" action="https://formspree.io/f/mnndzlbr" method="POST">
      <input type="email" name="email" class="email-input" placeholder="Enter your email address" required>
      <input type="text" name="_gotcha" style="display:none">
      <input type="hidden" name="_subject" value="New Nobby subscriber">
      <button type="submit" class="submit-button">Update Me</button>
    </form>
  </div>

  <div class="logo-container">
    <img src="/assets/launchpad.png" alt="Logo" class="logo">
  </div>
</div>
